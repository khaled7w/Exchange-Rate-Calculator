<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/72cc71c3b7.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Exchange Currency</title>
  </head>
  <body>
    <div class="title">
      <p class="icon-container">
        <!-- <i class="fa-solid fa-dollar-sign fa-4x"></i> -->
        <i class="fa-solid fa-arrows-rotate fa-6x"></i>
      </p>
      <h1>Exchange Rate Calculator</h1>
      <p>Choose the currency and the amounts to get the exchange rate.</p>
    </div>

    <div class="exchange-process">
      <div class="requested">
        <div class="options">
          <select name="request-currency" id="request-currency">
            <option value="USD">United States Dollar (USD)</option>
            <option value="AUD">Australian Dollar (AUD)</option>
            <option value="BGN">Bulgarian Lev (BGN)</option>
            <option value="CHF">Swiss Franc (CHF)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="RUB">Russian Ruble (RUB)</option>
            <option value="EGP">Egyptian Pound (EGP)</option>
            <option value="AED">United Arab Emirates Dirham (AED)</option>
            <option value="IQD">Iraqi Dinar (IQD)</option>
            <option value="IRR">Iranian Rial (IRR)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
            <option value="KWD">Kuwaiti Dinar (KWD)</option>
            <option value="MAD">Moroccan Dirham (MAD)</option>
            <option value="QAR">Qatari Riyal (QAR)</option>
            <option value="SAR">Saudi Riyal (SAR)</option>
            <option value="SDG">Sudanese Pound (SDG)</option>
            <option value="TND">Tunisian Dinar (TND)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="CAD">Canadian Dollar (CAD)</option>
            <option value="INR">Indian Rupee (INR)</option>
            <option value="CNY">Chinese Yuan (CNY)</option>
            <option value="NZD">New Zealand Dollar (NZD)</option>
            <option value="ZAR">South African Rand (ZAR)</option>
            <option value="SEK">Swedish Krona (SEK)</option>
            <option value="NOK">Norwegian Krone (NOK)</option>
            <option value="DKK">Danish Krone (DKK)</option>
            <option value="SGD">Singapore Dollar (SGD)</option>
            <option value="HKD">Hong Kong Dollar (HKD)</option>
            <option value="KRW">South Korean Won (KRW)</option>
            <option value="TRY">Turkish Lira (TRY)</option>
            <option value="MXN">Mexican Peso (MXN)</option>
            <option value="BRL">Brazilian Real (BRL)</option>
            <option value="ARS">Argentine Peso (ARS)</option>
            <option value="CLP">Chilean Peso (CLP)</option>
            <option value="COP">Colombian Peso (COP)</option>
            <option value="PHP">Philippine Peso (PHP)</option>
            <option value="IDR">Indonesian Rupiah (IDR)</option>
            <option value="MYR">Malaysian Ringgit (MYR)</option>
            <option value="THB">Thai Baht (THB)</option>
          </select>
        </div>
        <div class="requested-value">
          <input type="number" id="req" value="1" min="0" />
        </div>
      </div>
      <button id="swap-btn">Swap</button>
      <div class="responsed">
        <div class="options">
          <select name="responsed-currency" id="responsed-currency">
            <option value="USD">United States Dollar (USD)</option>
            <option value="AUD">Australian Dollar (AUD)</option>
            <option value="BGN">Bulgarian Lev (BGN)</option>
            <option value="CHF">Swiss Franc (CHF)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="RUB">Russian Ruble (RUB)</option>
            <option value="EGP">Egyptian Pound (EGP)</option>
            <option value="AED">United Arab Emirates Dirham (AED)</option>
            <option value="IQD">Iraqi Dinar (IQD)</option>
            <option value="IRR">Iranian Rial (IRR)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
            <option value="KWD">Kuwaiti Dinar (KWD)</option>
            <option value="MAD">Moroccan Dirham (MAD)</option>
            <option value="QAR">Qatari Riyal (QAR)</option>
            <option value="SAR">Saudi Riyal (SAR)</option>
            <option value="SDG">Sudanese Pound (SDG)</option>
            <option value="TND">Tunisian Dinar (TND)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="CAD">Canadian Dollar (CAD)</option>
            <option value="INR">Indian Rupee (INR)</option>
            <option value="CNY">Chinese Yuan (CNY)</option>
            <option value="NZD">New Zealand Dollar (NZD)</option>
            <option value="ZAR">South African Rand (ZAR)</option>
            <option value="SEK">Swedish Krona (SEK)</option>
            <option value="NOK">Norwegian Krone (NOK)</option>
            <option value="DKK">Danish Krone (DKK)</option>
            <option value="SGD">Singapore Dollar (SGD)</option>
            <option value="HKD">Hong Kong Dollar (HKD)</option>
            <option value="KRW">South Korean Won (KRW)</option>
            <option value="TRY">Turkish Lira (TRY)</option>
            <option value="MXN">Mexican Peso (MXN)</option>
            <option value="BRL">Brazilian Real (BRL)</option>
            <option value="ARS">Argentine Peso (ARS)</option>
            <option value="CLP">Chilean Peso (CLP)</option>
            <option value="COP">Colombian Peso (COP)</option>
            <option value="PHP">Philippine Peso (PHP)</option>
            <option value="IDR">Indonesian Rupiah (IDR)</option>
            <option value="MYR">Malaysian Ringgit (MYR)</option>
            <option value="THB">Thai Baht (THB)</option>
          </select>
        </div>
        <div class="responsed-value">
          <input type="number" id="res" />
        </div>
      </div>
    </div>

  </body>
</html>
